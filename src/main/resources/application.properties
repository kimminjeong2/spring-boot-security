spring.application.name=spring-boot-security
# 1. DB Setting
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/codingon?useUnicode=yes&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
# 2. JPA Setting
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
# 로그에 실제로 실행되는 SQL 문 확인 가능
spring.jpa.show-sql=true
# SQL 문 정렬해서 보여줌
spring.jpa.properties.hibernate.format_sql=true
# jwt key
jwt.issuer=admin@spring.security.com
jwt.secret_key=codingon-springboot-security-admin-key